<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Anaru's Workshop</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            padding: 2rem;
        }
        .admin-container {
            max-width: 800px;
            margin: auto;
        }
        .form-section {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }
        h2 {
            color: var(--accent-tech);
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted-color);
        }
        input, select, textarea, button {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: #1a1c1e;
            color: var(--text-color);
            font-size: 1rem;
        }
        button {
            background-color: var(--accent-tech);
            color: #1a1c1e;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #00aaff;
        }
        #logout-button {
            background-color: var(--accent-alastor);
        }
        .progress-control {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .progress-control input[type="range"] {
            flex-grow: 1;
        }
        .progress-control input[type="number"] {
            width: 80px;
        }
    </style>
</head>
<body>

    <div class="admin-container">
        <header style="text-align: left;">
            <h1>Admin Dashboard</h1>
            <p class="subtitle">Welcome back, Anaru! Let's get the workshop updated.</p>
        </header>

        <!-- Login/Logout Section -->
        <div id="auth-section" class="form-section">
            <h2>Authentication</h2>
            <div id="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <button id="login-button">Login</button>
            </div>
            <div id="logout-section" style="display: none;">
                <p>You are logged in. <span id="user-email"></span></p>
                <button id="logout-button">Logout</button>
            </div>
        </div>
        
        <!-- Content Management Section -->
        <div id="content-management" style="display: none;">

            <!-- Update Progress Bar Section -->
            <div class="form-section">
                <h2>Update Project Progress</h2>
                <form id="progress-form">
                    <label for="progress-project-id">Select Project</label>
                    <select id="progress-project-id" required>
                        <!-- Options will be populated by JS -->
                    </select>
                    <label for="progress-value">Progress (%)</label>
                    <div class="progress-control">
                        <input type="range" id="progress-slider" min="0" max="100" value="0">
                        <input type="number" id="progress-value" min="0" max="100" value="0">
                    </div>
                    <button type="submit">Update Progress</button>
                </form>
            </div>

            <!-- Add Project Log Section -->
            <div class="form-section">
                <h2>Add New Project Log</h2>
                <form id="log-form">
                    <label for="log-project-id">Select Project</label>
                    <select id="log-project-id" required>
                        <!-- Options will be populated by JS -->
                    </select>
                    <label for="log-title">Log Title</label>
                    <input type="text" id="log-title" required>
                    <label for="log-content">Log Content</label>
                    <textarea id="log-content" rows="5" required></textarea>
                    <button type="submit">Add Log</button>
                </form>
            </div>

            <!-- Upload Media Section -->
            <div class="form-section">
                <h2>Upload Media (Image/Video)</h2>
                <form id="media-form">
                    <label for="media-project-id">Select Project</label>
                    <select id="media-project-id" required>
                       <!-- Options will be populated by JS -->
                    </select>
                    <label for="media-file">Choose File</label>
                    <input type="file" id="media-file" required>
                    <label for="media-description">Description</label>
                    <input type="text" id="media-description" required>
                    <button type="submit">Upload Media</button>
                    <p id="upload-progress" style="display:none;">Uploading: 0%</p>
                </form>
            </div>

        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const firebaseConfig = {
                apiKey: "AIzaSyBQuF0P7leiyn3ddC1OfsElFyF6F9sZJzw",
                authDomain: "panel-aurora.firebaseapp.com",
                projectId: "panel-aurora",
                storageBucket: "panel-aurora.appspot.com",
                messagingSenderId: "479594137457",
                appId: "1:479594137457:web:f3bae0817900e3126218d0"
            };

            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            const auth = firebase.auth();
            const db = firebase.firestore();
            const storage = firebase.storage();

            const loginForm = document.getElementById('login-form');
            const logoutSection = document.getElementById('logout-section');
            const contentManagement = document.getElementById('content-management');
            const userEmailSpan = document.getElementById('user-email');

            const projects = [
                { id: 'anaru', name: 'Anaru (OwlHarpy)' },
                { id: 'aurora', name: 'Aurora' },
                { id: 'dr-darling', name: 'Dr. Darling' },
                { id: 'snufkin', name: 'Snufkin (Moomin)' },
                { id: 'alastor', name: 'Alastor (Hazbin Hotel)' },
                { id: 'helldiver', name: 'Helldiver EX-03' },
                { id: 'nms-traveler', name: 'NMS Traveler' },
                { id: 'alan-wake', name: 'Alan Wake 2' },
                { id: 'project-v60-t', name: 'Project V60-T' },
                { id: 'larp-armory', name: 'LARP Armory' },
                { id: 'prop-electronics-lab', name: 'Prop & Electronics Lab' }
            ];

            function populateDropdowns() {
                const selects = document.querySelectorAll('select');
                let optionsHtml = '';
                projects.forEach(p => {
                    optionsHtml += `<option value="${p.id}">${p.name}</option>`;
                });
                selects.forEach(s => s.innerHTML = optionsHtml);
            }
            populateDropdowns();

            // Auth state listener
            auth.onAuthStateChanged(user => {
                if (user) {
                    loginForm.style.display = 'none';
                    logoutSection.style.display = 'block';
                    contentManagement.style.display = 'block';
                    userEmailSpan.textContent = user.email;
                    // Trigger initial progress fetch
                    fetchCurrentProgress(document.getElementById('progress-project-id').value);
                } else {
                    loginForm.style.display = 'block';
                    logoutSection.style.display = 'none';
                    contentManagement.style.display = 'none';
                }
            });

            // Login
            document.getElementById('login-button').addEventListener('click', () => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                auth.signInWithEmailAndPassword(email, password)
                    .catch(error => alert('Login Failed: ' + error.message));
            });

            // Logout
            document.getElementById('logout-button').addEventListener('click', () => auth.signOut());

            // Add Project Log
            document.getElementById('log-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const projectId = document.getElementById('log-project-id').value;
                const title = document.getElementById('log-title').value;
                const content = document.getElementById('log-content').value;
                
                db.collection('project-logs').add({
                    projectId,
                    title,
                    content,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    alert('Log added successfully!');
                    e.target.reset();
                }).catch(error => alert('Error adding log: ' + error.message));
            });

            // Upload Media
            document.getElementById('media-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const projectId = document.getElementById('media-project-id').value;
                const file = document.getElementById('media-file').files[0];
                const description = document.getElementById('media-description').value;
                const progressP = document.getElementById('upload-progress');

                if (!file) {
                    alert('Please select a file to upload.');
                    return;
                }

                const fileType = file.type.split('/')[0];
                const storageRef = storage.ref(`${projectId}/${Date.now()}_${file.name}`);
                const uploadTask = storageRef.put(file);

                uploadTask.on('state_changed', 
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        progressP.style.display = 'block';
                        progressP.textContent = `Uploading: ${Math.round(progress)}%`;
                    }, 
                    (error) => {
                        alert('Upload failed: ' + error.message);
                        progressP.style.display = 'none';
                    }, 
                    () => {
                        uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                            db.collection('project-media').add({
                                projectId,
                                url: downloadURL,
                                description,
                                type: fileType,
                                timestamp: firebase.firestore.FieldValue.serverTimestamp()
                            }).then(() => {
                                alert('Media uploaded successfully!');
                                e.target.reset();
                                progressP.style.display = 'none';
                            });
                        });
                    }
                );
            });

             // --- Progress Bar Section Logic ---
            const progressProjectIdSelect = document.getElementById('progress-project-id');
            const progressSlider = document.getElementById('progress-slider');
            const progressValueInput = document.getElementById('progress-value');
            
            // Sync slider and number input
            progressSlider.addEventListener('input', () => progressValueInput.value = progressSlider.value);
            progressValueInput.addEventListener('input', () => progressSlider.value = progressValueInput.value);

            // Fetch current progress when dropdown changes
            progressProjectIdSelect.addEventListener('change', (e) => {
                fetchCurrentProgress(e.target.value);
            });

            function fetchCurrentProgress(projectId) {
                db.collection('project-progress').doc(projectId).get().then(doc => {
                    if (doc.exists) {
                        const progress = doc.data().progress || 0;
                        progressSlider.value = progress;
                        progressValueInput.value = progress;
                    } else {
                        // If no progress is saved yet, reset to 0
                        progressSlider.value = 0;
                        progressValueInput.value = 0;
                    }
                }).catch(error => {
                    console.error("Error fetching current progress:", error);
                    // Reset to 0 on error
                    progressSlider.value = 0;
                    progressValueInput.value = 0;
                });
            }

            // Handle form submission to update progress
            document.getElementById('progress-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const projectId = progressProjectIdSelect.value;
                const progress = parseInt(progressValueInput.value, 10);

                db.collection('project-progress').doc(projectId).set({
                    progress: progress
                }).then(() => {
                    alert(`Progress for ${projectId} updated to ${progress}%!`);
                }).catch(error => alert('Error updating progress: ' + error.message));
            });
        });
    </script>
</body>
</html>
